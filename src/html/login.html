<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Cache-control" content="max-age=60">
    <meta name="keywords" content="vivo,VIVO,帐户,vivo帐户,帐号,登录,注册,会员特权,云服务">
    <meta name="description" content="vivo,VIVO,帐户,vivo帐户,登录vivo帐号立享查找手机、同步数据等vivo会员特权">
    <title>登陆</title>
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/font-login/iconfont.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/require.js" data-main="../js/login.js"></script>
</head>

<body>
    <div class="bigbanner">
        <div class="banner">
            <img src="../img/img-login/banner.jpg" alt="">
            <div class="logobox">
                <a href="http://localhost/vivo.com/src/html/index.html" class="logo"></a>
            </div>
            <div class="outbox">
                <div class="innerbox">
                    <div class="logobox2">
                        <img src="../img/img-login/logo.png" alt="">
                    </div>
                    <div class="title">
                        短信验证码登录
                    </div>
                    <div class="change">
                        帐号登录
                    </div>
                    <div class="phonebox">
                        <div class="phonecode">
                            <div class="showcode">
                                +86
                                <div class="after"></div>
                                <input type="text" class="input" placeholder="请输入手机号">
                            </div>
                        </div>
                    </div>
                    <div class="codebox">
                        <input type="text" class="input" placeholder="请输入验证码">
                        <p class="shu"></p>
                        <div class="getcode">
                            <span>
                                获取验证码
                            </span>
                        </div>
                    </div>
                    <div class="checkbox">
                        <div class="lo">

                            <input type="checkbox">
                            <span>两周内自动登录</span>
                        </div>
                    </div>
                    <div class="inbtn">
                        登录
                    </div>
                    <div class="regibtn">
                        注册vivo帐号
                    </div>
                    <div class="hit3">
                        短信可能会有延时，请耐心等待，如果长时间未收到短信，请60秒后重新获取
                    </div>
                    <div class="fogect">
                        忘记密码
                    </div>
                    <div class="other">
                        <div class="o-title">
                            <span class="span1"></span> 其它方式登录
                            <span class="span2"></span>
                        </div>
                        <div class="icon-box">
                            <div class="icon-item">
                                <i class="iconfont icon-weixin"></i>
                            </div>
                            <div class="icon-item">
                                <i class="iconfont icon-zhifubao"></i>
                            </div>
                            <div class="icon-item">
                                <i class="iconfont icon-weibo"></i>
                            </div>
                            <div class="icon-item">
                                <i class="iconfont icon-renren"></i>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>


    </div>
    <div class="foot">
        <a href="#" class="to-servise"> <span class="online-person">
                在线客服
            </span>
        </a>
        <span class="right-servise">
            <img src="../img/img-login/phone.png" alt="">
            <span class="hot-line">
                400-678-9688(24小时全国服务热线)
            </span>
        </span>
        <div class="copyright">
            COPYRIGHT ©2020 广东步步高电子工业有限公司 版权所有 保留一切权利 | 隐私政策 | 法律声明 | 粤B2-20080267 | 粤ICP备05100288号
        </div>
    </div>


</body>

</html>
