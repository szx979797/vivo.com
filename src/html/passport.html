    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Cache-control" content="max-age=60">
    <meta name="keywords" content="vivo,VIVO,帐户,vivo帐户,帐号,登录,注册,会员特权,云服务">

<body>
    <div id="main">
        <!-- 主体 -->
        <div class="section">
            <div class="logo">
                <img src="../img/img-register/logo.png" alt="">
            </div>
            <div class="title-item">
                帐号注册
            </div>
            <div class="out-box">
                <div class="show-country">
                    中国
                    <img src="../img/img-register/register-sec.png" alt="">
                </div>

                    成功注册账号后，国家／地区将不能被修改
                </div>
                <div class="phone-box">
                    <div class="phone-code">
                        <div class="show-code">
                            +86
                        </div>

                    </div>
                    <input type="text" placeholder="请输入手机号" class="input">
                </div>
                <div class="protocol-box">
                    <div class="check-box">

                    </div>
                    <span class="span1">
                        我已阅读并接受
                    </span>
                    <a href="" class="span2">
                        《vivo服务协议》
                    </a>
                </div>
                <div class="os-pc-btn">
                    下一步
                </div>
            </div>

        </div>
        <!-- 页脚 -->
        <div class="foot">
            <a href="#" class="to-servise"> <span class="online-person">
                    在线客服
                </span>
            </a>
            <span class="right-servise">
                <img src="../img/img-register/phone.png" alt="">
                <span class="hot-line">
                    400-678-9688(24小时全国服务热线)
                </span>
            </span>
